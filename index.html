<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Firebase (v9 Compat) Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- ADDED: Firebase Storage script -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>


    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBD2Zd4qjZCdqf3B2Gd13xjooTicvc-tXY",
        authDomain: "truckerapp-system.firebaseapp.com",
        projectId: "truckerapp-system",
        storageBucket: "truckerapp-system.firebasestorage.app",
        messagingSenderId: "725898258453",
        appId: "1:725898258453:web:5a5f0490e7baf3e518061c"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();        // This is our Security Guard (Login)
      const db = firebase.firestore();      // This is our Database (Filing Cabinet)
      const storage = firebase.storage();   // This is our File Storage (Document Safe)


      console.log("Firebase has been connected to HR Portal!");
    </script>
    
    <!-- Login Container -->
    <div id="login-container" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">HR Portal Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" class="w-full p-3 mt-1 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 mt-1 border border-gray-300 rounded-lg" required>
                </div>
                <p id="login-error" class="text-sm text-red-600 mb-4 hidden"></p>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboard-container" class="container mx-auto p-8 hidden">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">HR Dashboard</h1>
            <button id="logout-button" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">
                Logout
            </button>
        </header>

        <!-- Main Content Area -->
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Submitted Applications</h2>
                <!-- List of applications will be loaded here -->
                <div id="application-list" class="space-y-4">
                    <p>Loading applications...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 
      This script contains all logic:
      1. Login Form
      2. Auth State (Show/Hide UI)
      3. Load Applications List
      4. Show Application Details (REPLACED)
      5. Get File URL Helper (NEW)
      6. Logout
    -->
    <script>
        // === Get Element References ===
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const appList = document.getElementById('application-list');

        // === Login Form Logic ===
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("User logged in:", userCredential.user.uid);
                        loginError.classList.add('hidden');
                    })
                    .catch((error) => {
                        console.error("Login Error:", error.code, error.message);
                        if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                            loginError.textContent = 'Invalid email or password.';
                        } else {
                            loginError.textContent = 'An error occurred. Please try again.';
                        }
                        loginError.classList.remove('hidden');
                    });
            });
        }

        // === Dashboard & Auth State Logic ===
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                loginContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                await loadApplications();
            } else {
                loginContainer.classList.remove('hidden');
                dashboardContainer.classList.add('hidden');
            }
        });

        // === Function to load applications from Firestore ===
        async function loadApplications() {
            if (!appList) return;
            appList.innerHTML = '<p class="text-gray-500">Loading applications...</p>';

            try {
                const querySnapshot = await db.collection("applications").get();
                appList.innerHTML = ''; 

                if (querySnapshot.empty) {
                    appList.innerHTML = '<p class="text-gray-500">No applications found.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const currentStatus = data.status || 'New Application';

                    const appButton = document.createElement('button');
                    appButton.className = 'w-full text-left p-4 border rounded-lg bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 flex justify-between items-center';
                    appButton.innerHTML = `
                        <div>
                            <h3 class="font-semibold text-lg">${data['first-name'] || 'N/A'} ${data['last-name'] || ''}</h3>
                            <p class="text-sm text-gray-600">${data.email || 'No email'}</p>
                        </div>
                        <span class="px-3 py-1 text-xs font-semibold rounded-full ${getStatusColor(currentStatus)}">
                            ${currentStatus}
                        </span>
                    `;
                    appButton.addEventListener('click', () => {
                        showApplicationDetails(doc.id, currentStatus);
                    });
                    appList.appendChild(appButton);
                });

            } catch (error) {
                console.error("Error loading applications: ", error);
                appList.innerHTML = '<p class="text-red-600">Could not load applications. See console for error.</p>';
            }
        }

        // Helper function for status color coding
        function getStatusColor(status) {
            switch(status) {
                case 'Approved':
                    return 'bg-green-100 text-green-800';
                case 'Rejected':
                    return 'bg-red-100 text-red-800';
                case 'Background Check':
                    return 'bg-purple-100 text-purple-800';
                case 'Awaiting Documents':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Pending Review':
                    return 'bg-blue-100 text-blue-800';
                case 'New Application':
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // === NEW HELPER FUNCTION ===
        // Helper function to get a download URL from a storage path
        async function getFileUrl(storagePath) {
            if (!storagePath) {
                console.warn("No storage path provided.");
                return null;
            }
            try {
                // Get the storage reference and then the download URL
                const fileRef = storage.ref(storagePath);
                const url = await fileRef.getDownloadURL();
                return url;
            } catch (error) {
                console.error("Error getting file URL for path:", storagePath, error);
                // Handle specific errors like 'storage/object-not-found'
                if (error.code === 'storage/object-not-found') {
                    console.warn("File not found at path:", storagePath);
                }
                return null; // Return null on any error
            }
        }

        // === REPLACED FUNCTION (UPDATED) ===
        // Function to show details for a single application in a modal
        async function showApplicationDetails(applicationId, initialStatus) {
            console.log("Loading details for:", applicationId);

            // Remove any existing modal
            const oldModal = document.getElementById('details-modal');
            if (oldModal) {
                oldModal.remove();
            }

            // Create modal elements
            const modalBackdrop = document.createElement('div');
            modalBackdrop.id = 'details-modal';
            // Use large, scrollable modal classes
            modalBackdrop.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50';

            const modalContainer = document.createElement('div');
            // Use max-w-3xl for a larger modal, add max-h-screen and flex-col
            modalContainer.className = 'bg-white rounded-lg shadow-xl w-full max-w-3xl flex flex-col max-h-[90vh]';

            const modalHeader = document.createElement('div');
            modalHeader.className = 'p-4 border-b flex justify-between items-center';
            modalHeader.innerHTML = `<h3 id="modal-title" class="text-2xl font-bold text-gray-800">Loading Application...</h3>`;

            const modalBody = document.createElement('div');
            modalBody.id = 'modal-body';
            // This is the key part: make it scrollable
            modalBody.className = 'p-6 overflow-y-auto space-y-6';
            modalBody.innerHTML = '<p class="text-gray-700">Loading details...</p>'; // Loading state

            const modalFooter = document.createElement('div');
            modalFooter.className = 'p-4 bg-gray-50 border-t rounded-b-lg flex justify-end';
            const closeButton = document.createElement('button');
            closeButton.id = 'modal-close-btn';
            closeButton.className = 'py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500';
            closeButton.textContent = 'Close';
            
            modalFooter.appendChild(closeButton);
            modalContainer.appendChild(modalHeader);
            modalContainer.appendChild(modalBody);
            modalContainer.appendChild(modalFooter);
            modalBackdrop.appendChild(modalContainer);
            document.body.appendChild(modalBackdrop);

            // Add close functionality
            closeButton.addEventListener('click', () => modalBackdrop.remove());
            modalBackdrop.addEventListener('click', (e) => {
                if (e.target === modalBackdrop) {
                    modalBackdrop.remove();
                }
            });

            try {
                // Get the single document
                const docRef = db.collection("applications").doc(applicationId);
                const docSnap = await docRef.get();

                // Use the corrected 'exists' property
                if (docSnap.exists) {
                    const data = docSnap.data();
                    
                    // Update modal title
                    document.getElementById('modal-title').textContent = `Application: ${data['first-name'] || ''} ${data['last-name'] || ''}`;

                    // --- Get File URLs ---
                    // Use Promise.all to fetch all URLs concurrently
                    const [cdlUrl, sscUrl, medicalUrl] = await Promise.all([
                        getFileUrl(data.cdl_storagePath),
                        getFileUrl(data.ssc_storagePath),
                        getFileUrl(data.medical_storagePath)
                    ]);

                    // --- Build Modal HTML ---
                    // Helper to create the file link HTML
                    const createFileLink = (url, label, fileName) => {
                        if (url) {
                            return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-medium">${label} (${fileName || 'View File'}) &rarr;</a>`;
                        }
                        return `<span class="text-gray-500">${label} (File not available)</span>`;
                    };
                    
                    // Helper to format data fields
                    const field = (label, value) => {
                        const val = value || '<span class="text-gray-400 italic">N/A</span>';
                        return `<div class="py-2 sm:grid sm:grid-cols-3 sm:gap-4"><dt class="text-sm font-medium text-gray-500">${label}</dt><dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">${val}</dd></div>`;
                    };

                    const currentStatus = data.status || 'New Application';

                    // Build the final HTML for the modal body
                    modalBody.innerHTML = `
                        <!-- Personal Info Section -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">Personal Information</h4>
                            <dl class="divide-y divide-gray-200">
                                ${field('Full Name', `${data['first-name'] || ''} ${data['middle-name'] || ''} ${data['last-name'] || ''} ${data['suffix'] || ''}`)}
                                ${field('Email', data.email)}
                                ${field('Phone', data.phone)}
                                ${field('Date of Birth', data.dob)}
                                ${field('SSN (Masked)', data.ssn ? `***-**-${data.ssn.slice(-4)}` : 'N/A')}
                            </dl>
                        </div>

                        <!-- Address Section -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">Address</h4>
                            <dl class="divide-y divide-gray-200">
                                ${field('Street', `${data.street || ''}${data['street-2'] ? `, ${data['street-2']}` : ''}`)}
                                ${field('City', data.city)}
                                ${field('State', data.state)}
                                ${field('ZIP Code', data.zip)}
                            </dl>
                        </div>

                        <!-- License Section -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">License & Qualifications</h4>
                            <dl class="divide-y divide-gray-200">
                                ${field('CDL Number', data['cdl-number'])}
                                ${field('CDL State', data['cdl-state'])}
                                ${field('CDL Class', data['cdl-class'])}
                                ${field('CDL Expiration', data['cdl-exp'])}
                                ${field('Endorsements', data['endorsements-details'] || (data['endorsements-radio'] === 'no' ? 'None' : 'N/A'))}
                            </dl>
                        </div>

                        <!-- Downloadable Files Section -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">Uploaded Files</h4>
                            <div class="space-y-3 mt-4">
                                <p>${createFileLink(cdlUrl, "Commercial Driver's License (CDL)", data.cdl_fileName)}</p>
                                <p>${createFileLink(sscUrl, 'Social Security Card (SSC)', data.ssc_fileName)}</p>
                                <p>${createFileLink(medicalUrl, 'Medical Card', data.medical_fileName)}</p>
                            </div>
                        </div>

                        <!-- Signature Section -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">Signature</h4>
                            <div classs="mt-4 p-4 border rounded-lg bg-gray-50 flex justify-center items-center">
                                ${data.signature ? `<img src="${data.signature}" alt="Driver Signature" class="max-w-full h-auto border">` : '<span class="text-gray-500">Signature not provided.</span>'}
                            </div>
                            ${field('Date Signed', data['signature-date'])}
                        </div>

                        <!-- Application Management Section (NEW) -->
                        <div class="pt-6 border-t border-gray-200">
                            <h4 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-3">Application Management</h4>
                            <dl class="divide-y divide-gray-200">
                                <div class="py-2 sm:grid sm:grid-cols-3 sm:gap-4 bg-gray-50 rounded-lg p-2">
                                    <dt class="text-sm font-medium text-gray-700">Current Status</dt>
                                    <dd id="current-status-display" class="mt-1 text-base font-bold ${getStatusColor(currentStatus)} sm:mt-0 sm:col-span-2">
                                        ${currentStatus}
                                    </dd>
                                </div>
                            </dl>

                            <div class="mt-4 space-y-3">
                                <label for="edit-status" class="block text-sm font-medium text-gray-700">Update Status</label>
                                <select id="edit-status" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                                    <option value="New Application">New Application</option>
                                    <option value="Pending Review">Pending Review</option>
                                    <option value="Awaiting Documents">Awaiting Documents</option>
                                    <option value="Background Check">Background Check</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Rejected">Rejected</option>
                                </select>
                                <button id="save-status-btn" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-150">
                                    Save Status
                                </button>
                            </div>
                        </div>
                    `;

                    // === Status Update Logic (JS) ===
                    const statusSelect = document.getElementById('edit-status');
                    const saveStatusBtn = document.getElementById('save-status-btn');
                    const statusDisplay = document.getElementById('current-status-display');

                    // 1. Set initial status selection
                    if (statusSelect) {
                        statusSelect.value = currentStatus;
                    }

                    // 2. Add event listener for status update
                    if (saveStatusBtn && statusSelect && statusDisplay) {
                        saveStatusBtn.addEventListener('click', async () => {
                            const newStatus = statusSelect.value;
                            if (!newStatus) return;

                            saveStatusBtn.disabled = true;
                            saveStatusBtn.textContent = 'Saving...';
                            saveStatusBtn.classList.add('opacity-75');

                            try {
                                // Update Firestore document
                                await docRef.update({ status: newStatus });
                                
                                // Update display element and color
                                statusDisplay.textContent = newStatus;
                                statusDisplay.className = `mt-1 text-base font-bold ${getStatusColor(newStatus)} sm:mt-0 sm:col-span-2`;
                                
                                // Re-enable button and show success
                                saveStatusBtn.textContent = 'Status Saved!';
                                
                                // Reload main list to update status badge on dashboard
                                await loadApplications();
                                
                                // Reset button text after a short delay
                                setTimeout(() => {
                                    saveStatusBtn.textContent = 'Save Status';
                                    saveStatusBtn.disabled = false;
                                    saveStatusBtn.classList.remove('opacity-75');
                                }, 1500);


                            } catch (error) {
                                console.error("Error updating status:", error);
                                alert("Failed to save status. Check console for details.");
                                saveStatusBtn.textContent = 'Save Failed!';
                                saveStatusBtn.disabled = false;
                                saveStatusBtn.classList.remove('opacity-75');
                            }
                        });
                    }
                    // === End Status Update Logic ===

                } else {
                    // Handle doc not found
                    console.log("No such document!");
                    document.getElementById('modal-title').textContent = 'Error';
                    modalBody.innerHTML = '<p class="text-red-600">Error: Could not find application details.</p>';
                }
            } catch (error) {
                // Handle fetch error
                console.error("Error fetching document or files:", error);
                document.getElementById('modal-title').textContent = 'Error';
                modalBody.innerHTML = '<p class="text-red-600">Error: Could not load application. See console for details.</p>';
            }
        }

        // Logout Button
        if (logoutButton) {
            logoutButton.addEventListener('click', () => {
                auth.signOut();
            });
        }
    </script>

</body>
</html>
